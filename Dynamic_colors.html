<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Colors</title>
</head>

<body>

  <button id="blue-btn">Blue</button>
  <button id="pink-btn">Pink</button>
  <button id="green-btn">Green</button>

  <script>
    function changeColor(color) {
      return function () {
        document.body.style.backgroundColor = color;
      };

    }

    document.getElementById('blue-btn').addEventListener('click', changeColor('blue'));
    document.getElementById('pink-btn').addEventListener('click', changeColor('pink'));
    document.getElementById('green-btn').addEventListener('click', changeColor('green'));


  </script>
</body>

</html>
